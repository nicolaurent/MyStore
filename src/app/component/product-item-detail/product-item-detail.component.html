<div class="detail-container">
    <img class="img" src={{product.url}}>
    <div class="detail-item">
        {{product.name}}
        <br>
        {{product.price}}
        <br>
        {{product.description}}
        <br>
    </div>
    <form (ngSubmit)="addToCart(product)">
        <select class="select-input" name="selectedQuantity" [(ngModel)]="selectedQuantity">
            <option *ngFor="let quantity of quantityList" [ngValue]="quantity">{{quantity}}</option>
        </select>
        <br>
        <button class="btn btn-primary" type="submit">
            Add to Cart
        </button>
    </form>
    <br>
    <a class="back-link" routerLink="/"> Back to product list </a>
</div>
